<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Мій PWA</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iPhone іконка -->
  <link rel="apple-touch-icon" href="images/icon-180.png">

  <!-- Стилі -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Coins зліва -->
  <div id="coins-container">
    Coins: <span id="coins-count">0</span>
  </div>

  <!-- Аватар справа -->
  <div id="avatar-container">
    <img src="images/avatar.png" alt="Avatar" id="avatar">
  </div>

  <div class="container" id="main-container">
    <h1>hi losers</h1>
  </div>

  <!-- Екран задач / Pomodoro -->
  <div class="container" id="tasks-container" style="display: none;">
    <!-- Pomodoro таймер по центру -->
    <div id="pomodoro">
      <div>Задача: <span id="current-task">—</span></div>
      <div id="timer">25:00</div>
      <div class="pomodoro-buttons">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <div class="task-input">
      <input type="text" id="new-task" placeholder="New task">
      <label class="task-coin-label">
        Coin: <input type="number" id="new-task-coins" min="0" value="0" placeholder="0">
      </label>
      <button id="add-task-btn">+</button>
    </div>

    <ul id="tasks-list"></ul>
  </div>

  <!-- Bottom Navigation (на всіх екранах) -->
  <nav id="bottom-nav">
    <button type="button" id="home-btn" aria-label="Головна">Home</button>
    <button type="button" id="show-tasks-btn" aria-label="Задачі">Tasks</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
