<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Мій PWA</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iPhone іконка -->
  <link rel="apple-touch-icon" href="images/icon-180.png">

  <!-- Стилі -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Coins зліва -->
  <div id="coins-container">
    Coins: <span id="coins-count">0</span>
  </div>

  <!-- Аватар справа -->
  <div id="avatar-container">
    <img src="images/avatar.png" alt="Avatar" id="avatar">
  </div>

  <div class="container" id="main-container">
    <h1>hi losers</h1>
  </div>

  <!-- Екран задач / Pomodoro -->
  <div class="container" id="tasks-container" style="display: none;">
    <!-- Pomodoro таймер по центру -->
    <div id="pomodoro">
      <div class="pomodoro-layout">
        
        <div class="controls-column">
          <div>Task: <span id="current-task">—</span></div>
          <div id="timer">25:00</div>
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
          
          <div class="pomodoro-buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
          </div>
        </div>
    
        <div class="win98-panel">
          <div class="win98-crown-container">
            <div class="win98-ridges"></div>
          </div>
        </div>
    
      </div>
    </div>
    

    <div class="task-input">
      <input type="text" id="new-task" placeholder="New task">
      <label class="task-coin-label">
        Coin: <input type="number" id="new-task-coins" min="0" value="0" placeholder="0">
      </label>
      <button id="add-task-btn">+</button>
    </div>

    <ul id="tasks-list"></ul>
  </div>

  <!-- Сторінка Learn / Quiz -->
  <div class="container" id="learn-container" style="display: none;">
    <div id="quiz">
      <p id="quiz-word" class="quiz-word"></p>
      <input type="text" id="quiz-answer" class="quiz-input" placeholder="Відповідь" autocomplete="off">
      <button type="button" id="quiz-check-btn" class="quiz-check-btn">Check</button>
      <p id="quiz-result" class="quiz-result" aria-live="polite"></p>
    </div>
  </div>

  <!-- Bottom Navigation (на всіх екранах) -->
  <nav id="bottom-nav">
    <button type="button" id="home-btn" aria-label="Головна">Home</button>
    <button type="button" id="show-tasks-btn" aria-label="Задачі">Tasks</button>
    <button type="button" id="show-learn-btn" aria-label="Навчання">Learn</button>
  </nav>

  <script src="app.js"></script>
  
</body>
</html>
