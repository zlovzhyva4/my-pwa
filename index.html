<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Мій PWA</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iPhone іконка -->
  <link rel="apple-touch-icon" href="images/icon-180.png">

  <!-- Стилі -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container" id="main-container">
    
    <div id="avatar-container">
  <img src="images/avatar.png" alt="Avatar" id="avatar">
  <div id="coins-container"></div>
  Coins: <span id="coins-count">0</span>
  </div>
</div>
    
    <h1>Привіт! Це PWA</h1>
    <button id="show-tasks-btn">Tasks</button>
  </div>

 <div class="container" id="tasks-container" style="display: none;">
  <h1>Tasks</h1>

  <div class="task-input">
    <input type="text" id="new-task" placeholder="Нова задача">
    <button id="add-task-btn">+</button>
  </div>

  <div id="pomodoro">
  <h3>Вибрана задача: <span id="current-task">—</span></h3>
  <div id="timer">25:00</div>
  <button id="start-btn">▶ Start</button>
  <button id="stop-btn">⏸ Stop</button>
  <button id="reset-btn">⟳ Reset</button>
</div>

  <ul id="tasks-list"></ul>

  <button id="back-btn">Назад</button>
</div>

  <script src="app.js"></script>
</body>

</html>
